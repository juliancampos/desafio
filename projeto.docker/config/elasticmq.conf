include classpath("application.conf")                                            
                                           
node-address {                                              
   protocol = http                                              
   host = "*"                                                
   port = 9324                                              
   context-path = ""                                            
}                                            
                                            
rest-sqs {                                                
   enabled = true                                              
   bind-port = 9324                                            
   bind-hostname = "0.0.0.0"                                      
   // Possible values: relaxed, strict                          
   sqs-limits = strict                                            
}                                            
                                            
queues {                                                
   aprendizagem {                               
     defaultVisibilityTimeout = 10 seconds                     
     delay = 5 seconds                           
     receiveMessageWait = 0 seconds                               
   }                                                
   analizado {                          
     defaultVisibilityTimeout = 10 seconds                    
     delay = 5 seconds                           
     receiveMessageWait = 0 seconds                               
   }                                            
}